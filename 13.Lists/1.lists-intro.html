<!DOCTYPE html>
<html>
	<head>
		<title>List-Intro</title>
	</head>
<body>
	<ul style="list-style-type:decimal; border: 1px solid black;">
		<li >One</li>
		<li >Two</li>
		<li >Three</li>
		<li >Four</li>
	</ul>
	<ol style="list-style-type:disc">
		<li >One</li>
		<li >Two</li>
		<li >Three</li>
		<li >Four</li>
	</ol>

	<dl style="border: 1px solid black;">
		<dt>MilkShake</dt>
		<dd> -- Janvi likes MilkShakes!</dd>

		<dt>Cricket</dt>
		<dd> -- Saurabh likes Cricket!</dd>
	</dl>

<ul>
  <li>Coffee</li>
  <li>Tea
    <ul style="list-style-type:decimal;">
    	<li>Black tea</li>
    	<li>Green tea</li>
    </ul>
  </li>
  <li>Milk</li>
</ul>
</body>
</html>
